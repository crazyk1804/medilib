# H2 DB \uC5F0\uACB0 \uC124\uC815
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/h2-db-the-fuck-you-want
#spring.datasource.url=jdbc:h2:tcp://localhost/~/h2-db-the-fuck-you-want
spring.datasource.username=sa
spring.datasource.password=

#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.datasource.url=jdbc:mariadb://14.63.58.105:3306/aisms
#spring.datasource.username=aisms
#spring.datasource.password=aisms

# \uAD6C\uB3D9\uC2DC DB \uCD08\uAE30\uD654 \uC124\uC815
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/data.sql

# JPA \uC124\uC815
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# # H2 \uCF58\uC194 \uC0AC\uC6A9 \uC5EC\uBD80 \uBC0F \uC811\uC18D \uACBD\uB85C
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# \uB85C\uAE45 \uC124\uC815
logging.level.org.hibernate=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# jwt private key
jwt.private.key=jwtsecretkey
#1000 * 60 * 60 * 5 = 5\uC2DC\uAC04
jwt.expiry.duration=18000000